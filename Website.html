<!DOCTYPE html>
<html>
<head>
  <title>Dark Theme Website</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #fff;
      text-align: center;
    }
    
    p {
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .content {
      background-color: #222;
      padding: 20px;
      border-radius: 5px;
    }
    
    a {
      color: #fff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Light Theme Website!</h1>
    <div class="content">
      <p>This is a paragraph of text in the dark theme.</p>
      <p>You can add more content here.</p>
      <p>Visit our <a href="#">website</a> for more information.</p>
    </div>
  </div>
</body>
</html>
